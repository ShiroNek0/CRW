<section>
   
    <div class="row" style="margin-top:20px">

        <div class="col-sm-2">
            
        </div>
        <div class="col-sm-8" style="background-color:white;border:solid 1px; border-color:lightgrey">
        <div class="row">
            <h3 style="margin-left:20px;color:grey">Thông tin chi tiết tài khoản</h3>
        </div>
            <div class="row">
                  <div class="col-sm-4" style="margin-top:20px;margin-bottom:20px">
                  <img ng-src="{{vm.user.profileImageURL? vm.user.profileImageURL : 'modules/users/client/img/profile/default.png'}}" style="width: 250px; vertical-align: center">
            </div>
            <div class="col-sm-8" style="margin-top:20px">
                 <b>Tài khoản:</b><h4 style="color:grey" data-ng-bind="vm.user.name"></h4>
                            <b>Loại tài khoản:<h4 style="color:grey"  data-ng-bind="vm.user.roles"></h4></b>
                            <b>Địa chỉ Email:<h4 style="color:grey"  data-ng-bind="vm.user.email"></h4></b>
                           <b>Tình trạng tài khoản:<h4  style="color:grey" data-ng-bind="vm.user.accState"></h4></b>
                            
            </div> 
            </div>
            <div class="row" style="margin-left:10px;margin-bottom:20px">
            <button  class="btn btn-warning" ng-show="(vm.authentication.user.roles.indexOf('admin')>0&& vm.user.accState === 'active')" ng-click="vm.deactive()">Khóa</button>
            <button class="btn btn-success" ng-hide="(vm.authentication.user.roles.indexOf('admin')>0 && vm.user.accState === 'active')" ng-click="vm.active()">Mở khóa</button>

        
           
             <button  class="btn btn-info" ng-show="(vm.authentication.user.roles.indexOf('admin')>0 && vm.user.roles.indexOf('mod')<0)" ng-click="vm.promoteMod()">Đề nghị Moderator</button>
            <button class="btn btn-warning" ng-hide="(vm.authentication.user.roles.indexOf('admin')>0 && vm.user.roles.indexOf('mod')<0)" ng-click="vm.demoteMod()">Hủy Moderator</button>
            </div>
          
             
            <div class="row" ng-show="vm.postedReviews.length>0">
            <h3 style="margin-left:20px;color:grey">Các bài đánh giá đã đăng</h3>
                <div ng-repeat="company in vm.postedReviews | filter: { state: 'approved'}" ng-include="'modules/companies/client/views/panel-review.client.view.html'" ng-init="companyId=company._id; review=company.reviews; review.userID=vm.user" class="list-review-all">></div>
            </div>

            <div class="row" ng-hide="vm.postedReviews.length>0">
            <h3 style="margin-left:20px;color:grey">Chưa đăng bài đánh giá nào</h3>
            </div>
        </div>
        <div class="col-sm-2">
            
        </div>
    </div>
</section>
