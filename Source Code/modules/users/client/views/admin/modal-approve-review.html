<div class="modal-content">
    <div class="modal-header" style="background-color:#079696;color:white">
        <h4>Duyệt bài đánh giá</h4>
    </div>
    <div class="modal-body">
        Bạn muốn <b style="color:#079696">chấp nhận</b> bài đánh giá này?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Hủy</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="approve(data)">Xác nhận</button>
    </div>
</div>
