<div class="modal-content">
    <div class="modal-header">
        Bỏ qua báo cáo vi phạm:
    </div>
    <div class="modal-body">
        Bạn muốn bỏ qua tất cả báo cáo vi phạm?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Hủy</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="reject(data)">Xác nhận</button>
    </div>
</div>
