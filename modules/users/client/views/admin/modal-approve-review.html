<div class="modal-content">
    <div class="modal-header">
        Duyệt bài đánh giá
    </div>
    <div class="modal-body">
        Bạn muốn chấp nhận bài đánh giá này?
    </div>

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Hủy</button>

    </div>
</div>
