<section style="font-family: Roboto-Regular;" >
  
  <h5 style="color:black;margin-top:20px;margin-left:20px;font-weight:bold;background-color:lightgrey;margin-right:20px;height:30px;padding-left:20px;padding-top:10px">Bài đánh giá đã đăng</h5>
      <div class=" " style="border:solid 2px;border-color:lightgrey;background-color:white;margin-left:20px;margin-right:20px">
         <div class="row">
          <div class="col-sm-8">
              <b class="" style="color:white;font-weight:none;color:grey;margin-left:30px">Hiển thị</b>
            <select ng-model="vm.postedReviewsItemsPerPage" class="show-itemsPerPage"  style="width:70px;height:25px;color:black; margin-right:10px;margin-top:10px;">
                    <option style="color:black" value="5">5</option>
                    <option style="color:black" value="10">10</option>
                    <option style="color:black" value="20">20</option>
         </select>
          </div>
          <div class="col-sm-4 " style="margin-top:10px;">
          <b style="color:grey;margin-right:10px">Tìm kiếm</b>
                      <input type="search" ng-model="vm.keyword" style="" placeholder=" Tìm theo tên hiển thị..." style="border:solid 1px;border-color:lightgrey;">
          </div>

       </div>
       <div class="table-responsive" style="margin-right:10px;margin-left:10px;border:solid 1px;margin-top:10px;margin-bottom:10px;border-color:lightgrey">
                <table class="table table-striped table-bordered table-condensed" >
          <thead>
                    <tr style="color:white;font-weight:bold;background-color:#1fbaba;">
                        <th class="col-sm-2" ng-click="vm.sort('name')">Công ty <span class="glyphicon sort-icon" ng-show="vm.sortKey=='name'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span></th>
                        <th class="col-sm-3" ng-click="vm.sort('reviews.title')">Chủ đề <span class="glyphicon sort-icon" ng-show="vm.sortKey=='reviews.title'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span></th>
                        <th class="col-sm-2" ng-click="vm.sort('reviews.overallRev.rating')">Điểm đánh giá <span class="glyphicon sort-icon" ng-show="vm.sortKey=='reviews.overallRev.rating'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span></th>
                        <th class="col-sm-2" ng-click="vm.sort('reviews.comments.length')">Số bình luận <span class="glyphicon sort-icon" ng-show="vm.sortKey=='reviews.comments.length'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span></th>
                        <th class="col-sm-2" ng-click="vm.sort('reviews.upvoteUsers.length')">Lượt ủng hộ <span class="glyphicon sort-icon" ng-show="vm.sortKey=='reviews.upvoteUsers.length'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span></th>
                    </tr>
                </thead>
      </table>
               <div dir-paginate="data in vm.postedReviews | orderBy:vm.sortKey:!vm.reverse | itemsPerPage:vm.postedReviewsItemsPerPage">

        <div class="table-responsive">
           <table class="table table-striped table-bordered table-condensed">
           <tbody>
                        <tr style="color:black">
                            <td class="col-sm-2" style="font-weight:bold;"><a style="color:#2085ea" ui-sref="companies.view({companyId: data._id})">{{data.name}}</a></td>
                            <td class="col-sm-3" style="font-weight:bold"><a style="color:#2085ea" ui-sref="companies.review({companyId: data._id, reviewId: data.reviews._id})">{{data.reviews.title}}</a></td>
                            <td class="col-sm-2" > {{data.reviews.overallRev.rating}}</td>
                            <td class="col-sm-2" > {{data.reviews.comments.length}}</td>
                            <td class="col-sm-2" > {{data.reviews.upvoteUsers.length}}</td>
                        </tr>
                    </tbody>
         </table>
        </div>
      </div>
       </div>
      <div class="row pull-right" style="font-size:10px;margin-right:10px">
         <dir-pagination-controls max-size="4" direction-links="true" boundary-links="true">
         </dir-pagination-controls>
      </div>
      </div>
   
</section>
