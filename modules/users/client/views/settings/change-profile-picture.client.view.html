<section class="row" ng-controller="ChangeProfilePictureController" style="margin-left:20px">
  <div class="col-sm-1">
    
  </div>
   <h4 style="color:grey;" >Company rating website</h4>
  <div class="col-sm-12" style="background-color:white;border:solid 2px;border-color:lightgrey;height:450px" >
      <div>
     <h5 style="margin-top:20px;font-weight:bolds">Cập nhật hình đại diện của bạn</h5>
    <form class="signinpic form-horizontal" style="margin-left:20px">
      <fieldset>
        <div class="form-group ">
          <img ng-src="{{imageURL}}" alt="{{user.displayName}}" class="img-thumbnail user-profile-picture" style="margin-top:20px;width:300px;height:300px">
        </div>
        <div class=" form-group" ng-hide="uploader.queue.length">
          <span class="btn btn-info btn-file" style="color: white">
              Chọn ảnh <input type="file" nv-file-select uploader="uploader">
          </span>
        </div>
        <div class="form-group" ng-show="uploader.queue.length">
          <button class="btn btn-primary" ng-click="uploadProfilePicture();">Tải lên</button>
          <button class="btn btn-default" ng-click="cancelUpload();">Hủy</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Profile Picture Changed Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
  </div>

</section>
