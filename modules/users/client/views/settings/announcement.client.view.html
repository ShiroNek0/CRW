<section class="row" ng-controller="AnnouncementController" style="overflow:hidden;max-height:800px">
   <h5 style="color:black;margin-top:20px;margin-left:15px;font-weight:bold;background-color:lightgrey;margin-right:15px;height:30px;padding-left:20px;padding-top:10px">Quản lý thông báo</h5>
   <button class="btn btn-success" ng-click="markAllRead()" style="margin-left:15px">Đánh dấu tất cả là đã đọc</button>
   <div class="" style="margin-right:15px;margin-left:15px;border:solid 1px;margin-top:10px;margin-bottom:10px;border-color:lightgrey">
      <table class="table table-striped" >
         <thead>
            <tr style="color:white;font-weight:bold;background-color:#1fbaba;">
               <th class="col-sm-9" ng-click="vm.sort('name')">Nội dung <span class="glyphicon sort-icon" ng-show="vm.sortKey=='name'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span></th>
               <th class="col-sm-3" ng-click="vm.sort('reviews.title')">Đường dẫn <span class="glyphicon sort-icon" ng-show="vm.sortKey=='reviews.title'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span></th>
             <!--   <th class="col-sm-3" ng-click="vm.sort('reviews.overallRev.rating')">Trạng thái <span class="glyphicon sort-icon" ng-show="vm.sortKey=='reviews.overallRev.rating'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span></th> -->
            </tr>
         </thead>
      </table>
   
         <div class="table-responsive">

            <table class="table table-striped  table-bordered table-condensed" >
               <tbody>
                  <tr style="color:black" ng-repeat="notif in user.notification | orderBy:'-_id' ">
                  <div class="row" >
                     <td class="col-sm-9" style="font-weight:bold;">
                     	
                       <p> {{notif.message}}</p>
                     </td>
                     <td class="col-sm-3" style="font-weight:bold">
                     	
                  <p><button type="button" class="btn btn-info" ng-click="toTargetLink(notif._id, notif.message, $index)">Tới đường dẫn đính kèm</button></p>
                     </td>
                   </div>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>

</section>
