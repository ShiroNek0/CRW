<section class="row" ng-controller="AnnouncementController" style="overflow:hidden;max-height:800px">
   <h5 style="color:black;margin-top:20px;margin-left:15px;font-weight:bold;background-color:lightgrey;margin-right:15px;height:30px;padding-left:10px;padding-top:10px"><span class="glyphicon glyphicon-bell"></span> Quản lý thông báo</h5>
   <a  ng-click="markAllRead()" style="margin-left:825px"> <span class="glyphicon glyphicon-check"></span> Đánh dấu tất cả là đã đọc</a>
   <div class="" style="margin-right:15px;margin-left:15px;border:solid 1px;margin-top:10px;margin-bottom:10px;border-color:lightgrey">

   
      <table class="table table-striped " >
         <thead>
            <tr style="color:white;font-weight:bold;background-color:#1fbaba;">
               <th class=" stt col-sm-1">STT </th>
               <th class="text-center col-sm-8" ng-click="vm.sort('name')">Nội dung <span class="glyphicon sort-icon" ng-show="vm.sortKey=='name'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span></th>

               <th class="text-center col-sm-3" ng-click="vm.sort('reviews.title')">Đường dẫn <span class="glyphicon sort-icon" ng-show="vm.sortKey=='reviews.title'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span></th>
             <!--   <th class="col-sm-3" ng-click="vm.sort('reviews.overallRev.rating')">Trạng thái <span class="glyphicon sort-icon" ng-show="vm.sortKey=='reviews.overallRev.rating'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span></th> -->
            </tr>
         </thead>
      </table>

         <div class="table-responsive">

            <table class="table table-striped  table-bordered table-condensed" >
               <tbody>
                  <tr style="color:grey" ng-repeat="notif in user.notification | orderBy:'-_id' ">
                  <div class="row" >
                   <td class="" style="font-weight:bold"></td>
                     <td class="col-sm-9" style="font-weight:bold;font-size:12px">
                     	
                       <p> {{notif.message}}</p>
                     </td>
                     <td class="col-sm-3" style="font-weight:bold">
                     	
                  <p><a ng-class="{seenNotif: notif.hasRead, unSeenNotif: !notif.hasRead}" type="button" ng-click="toTargetLink(notif._id, notif.message, $index)"><span class="glyphicon glyphicon-link"></span> Tới đường dẫn đính kèm</a></p>
                     </td>
                   </div>
                  </tr>
               </tbody>
            </table>
         </div>




      </div>
   </div>

</section>
   <style type="text/css">
      table {
    counter-reset: rowNumber;
}

table tr {
    counter-increment: rowNumber;
}

table tr td:first-child::before {
    content: counter(rowNumber);
    min-width: 1em;
    margin-right: 0.5em;
}

   </style>
