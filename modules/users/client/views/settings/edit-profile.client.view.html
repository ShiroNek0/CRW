<section class="row" ng-controller="EditProfileController" style="margin-left:20px">

  border: solid 1px;
  border-color: lightgrey;margin-top:20px">

  <div class="col-sm-1">
    
  </div>
      <h3 style="color:green">Cập nhật tài khoản</h3>
  <div class="col-sm-6" style="background-color:white;border:solid 2px;border-color:lightgrey">

    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signinpro" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName" style="margin-top:20px">Họ</label>
          <input type="text" id="firstName" name="Nhập họ tên..." class="form-control" ng-model="user.firstName" placeholder="Nhập họ tên..." required>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Nhập họ của bạn vào đây</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Tên</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="user.lastName" placeholder="Nhập tên..." required>
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Nhập tên của bạn vào đây</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Nhập Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="user.email" placeholder="Nhập Email..." lowercase required style="margin-top:10px  ">
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email phù hợp với hệ thống</p>
            <p class="help-block error-text" ng-message="email">Email không phù hợp với hệ thống
        </div>
        <div class="form-group" show-errors>
          <label for="username" style="margin-top:10px">Tên hiển thị</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="user.username" placeholder="Nhập tên hiển thị..." lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Nhập tên hiển thị</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-info">Cập nhật</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Tài khoản của bạn thay đỗi thành công</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
