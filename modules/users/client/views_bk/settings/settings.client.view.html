<section ng-controller="SettingsController">

<div class="row">
      <div class="control-left">
          
             <div class="row">
                <nav class="col-sm-2 admin-control-left" style="border:solid 1px; ">
                    <div class="row" style="background-color: #423b3b;">
                     <div class="col-sm-1">
                       
                     </div>
                     <div class="col-sm-2" >
                       <i class="fa fa-cog fa-spin fa-3x fa-fw "></i>
                     </div>
                     <div class="col-sm-8">
                         <h5 style="color:white;margin-top:40px;font-weight:bold"> Quản trị tài khoản </h5>
                     </div>
                    </div>
                    <div class="row">
                        <ul class="nav nav-pills nav-stacked" >
                    <li ui-sref-active="active" >
                   
                    
                     
                         <a class="abc"  ui-sref="settings.archivedReviews" style="color:white"><h5  style="margin-left:20px;margin-top:20px"><span class="glyphicon glyphicon-save"></span> Lưu trữ</h5></a>
                      
                    </li>
                    <li ui-sref-active="active">

                         <a  class="abc" ui-sref="settings.announcement" ng-show="(isUser)"  style="color:white"><h5 style="margin-left:20px;margin-top:20px"><span class="glyphicon glyphicon-globe"></span> Thông báo  <span class="badge"> {{unseenAnnouce}} chưa xem </span></h5></a>

                    </li>

                    <li ui-sref-active="active" ng-show="(isMod)">
                     <a  class="abc" ui-sref="settings.reviews" style="color:white"> <h5 style="margin-left:20px;"><span class="glyphicon glyphicon-tasks"></span>Xử lý bài đăng <span class="badge"> {{waitingReviews}} waiting </span></h5></a>
                    </li>

                    <li ui-sref-active="active" ng-show="(isMod)">
                     <a class="abc" ui-sref="settings.companies" style="color:white"> <h5 style="margin-left:20px;"><span class="glyphicon glyphicon-tasks"></span>Quản lý các công ty</h5></a>
                    </li>

                    <li ui-sref-active="active" ng-show="(user.roles.indexOf('admin')>0)">
                     <a  class="abc" ui-sref="settings.users" style="color:white"> <h5 style="margin-left:20px;"><span class="glyphicon glyphicon-tasks"></span>Quản lý người dùng</h5></a>
                    </li>

                    <li ui-sref-active="active">
                     <a  class="abc" ui-sref="settings.profile" style="color:white"><h5 style="margin-left:20px;"><span class="glyphicon glyphicon-certificate"></span> Chỉnh sửa tài khoản</h5></a>
                     
                    </li>
                    <li ui-sref-active="active">
                      <a  class="abc" ui-sref="settings.picture"  style="color:white"><h5 style="margin-left:20px"><span class="glyphicon glyphicon-picture"></span> Chỉnh sửa ảnh đại diện</h5></a>
                    </li>
                    <li ui-sref-active="active" ng-show="user.provider === 'local'">
                               <a class="abc" ui-sref="settings.password"  style="color:white"><h5 style="margin-left:20px;"><span class="glyphicon glyphicon-lock"></span> Thay đổi mật khẩu</h5></a>
                  
                    </li>
                    <li ui-sref-active="active" >
                    <a  class="abc" ui-sref="settings.accounts"  style="color:white"><h5 style="margin-left:20px;"><span class="glyphicon glyphicon-record"></span> Quản lý tài khoản mạng xã hội</h5></a>
                  
                      
                    </li>
                  </ul>
                    </div>
                </nav>
                <div class="col-sm-9 settings-view" style="margin-left:20px" >
                  <div ui-view style="margin-top:30px;margin-left:20px"></div>
                </div>
              </div> 
                
        </div>
    </div>
