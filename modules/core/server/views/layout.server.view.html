<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Xóa hash trả về khi đăng nhập bằng facebook -->
  <script type="text/javascript">
    if (window.location.hash && window.location.hash == '#_=_') {
      window.location.hash = '';
    }
  </script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{logo}}">

  <!-- Fav Icon -->
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
  
</head>

<body class="ng-cloak" style="font-family: 'Ek Mukta';background-color:#e5e5e5">
  <header ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top"></header>
  <section class="content" style="min-height:672px;">
    <section class="container-fluid" style="margin-top:40px">
      {% block content %}{% endblock %}
    </section>
  </section>
  <footer style="float:bottom" ng-include="'/modules/core/client/views/footer.client.view.html'" class="footer footer-fixed-bottom"></footer>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{ user | json | safe }};
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

  {% if livereload %}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {% endif %}
  <style type="text/css">
    a{
   
    cursor: pointer;
  
    }
    
  </style>
  <style type="text/css">
    .table{
      margin-bottom: 0px;
      background-color: white;
    }
  </style>
  <style type="text/css">
   @font-face {
   font-family: 'Roboto-Regular';
   src: url('/modules/companies/client/css/RobotoTTF/Roboto-Regular.ttf');
   }
</style>

</body>

</html>
