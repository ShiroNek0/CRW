<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<style type="text/css">
		.result {
			width: 285px;
			height: 40px;
			border: 1px solid grey;
			line-height: 40px;
		}
	</style>
	<script type="text/javascript">
		function calculate() {
			var n1 = Number(document.getElementById('1s').value);
			var n2 = Number(document.getElementById('2s').value);
			var n3 = Number(document.getElementById('3s').value);
			var n4 = Number(document.getElementById('4s').value);
			var n5 = Number(document.getElementById('5s').value);
			var N = n1 + n2 + n3 + n4 + n5;
			var result = document.getElementById('result');

			var part1 = (1 * (n1 + 1) + 2 * (n2 + 1) + 3 * (n3 + 1) + 4 * (n4 + 1) + 5 * (n5 + 1)) / (N + 5);
			var part2 = (1 * 1 * (n1 + 1) + 2 * 2 * (n2 + 1) + 3 * 3 * (n3 + 1) + 4 * 4 * (n4 + 1) + 5 * 5 * (n5 + 1)) / (N + 5);

			var score = part1 - 1.96 * Math.sqrt((part2 - Math.pow(part1, 2)) / (N + 5 + 1));

			result.innerHTML = score;
		}

		function calculateEZ() {
			var n1 = Number(document.getElementById('1s').value);
			var n2 = Number(document.getElementById('2s').value);
			var n3 = Number(document.getElementById('3s').value);
			var n4 = Number(document.getElementById('4s').value);
			var n5 = Number(document.getElementById('5s').value);
			var v = n1 + n2 + n3 + n4 + n5;
			var R = (1 * n1 + 2 * n2 + 3 * n3 + 4 * n4 + 5 * n5) / v;
			var m = Number(55), C = Number(2.5);
			var result = document.getElementById('resultEZ');

			var score = (R * v + C * m) / (v + m);

			result.innerHTML = score;
		}
	</script>
</head>
<body>
	<form>
		Number of 1s: <input type="text" id="1s"><br>
		Number of 2s: <input type="text" id="2s"><br>
		Number of 3s: <input type="text" id="3s"><br>
		Number of 4s: <input type="text" id="4s"><br>
		Number of 5s: <input type="text" id="5s"><br>
		<p></p>
		<input type="button" onclick="calculate()" value="Get Result"> <div id="result" class="result"><p></p></div>
		<br>
		<p></p>
		<input type="button" onclick="calculateEZ()" value="Get EZ Result"> <div id="resultEZ" class="result"><p></p></div>
	</form>
</body>
</html>
